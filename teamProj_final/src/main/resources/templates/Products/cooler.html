<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memori</title>
    <!-- ... 기존의 CSS 및 JavaScript 라이브러리 추가 ... -->
    <link rel="stylesheet" href="/list.css">
</head>
<body>

<nav th:replace="~{main_up :: main_upFragment}"></nav>
<nav th:replace="~{main_nav :: main_navFragment}"></nav>

<div class="container">
    <div id="filter-body" class="filter-container">
        <div class="filter-group">
            <h4>제조사</h4>
            <div class="filter-options" id="maker-options">
                <button class="brand-option" value="DEEPCOOL" onclick="filterProducts(this.value)">DEEPCOOL</button>
                <button class="brand-option" value="PCCOOLER" onclick="filterProducts(this.value)">PCCOOLER</button>
                <button class="brand-option" value="다크플래쉬 " onclick="filterProducts(this.value)">다크플래쉬</button>
                <button class="brand-option" value="쿨러텍" onclick="filterProducts(this.value)">쿨러텍</button>
                <button class="brand-option" value="쿨러마스터" onclick="filterProducts(this.value)">쿨러마스터</button>
                <button class="brand-option" value="녹투아" onclick="filterProducts(this.value)">녹투아</button>
                <button class="brand-option" value="3RSYS" onclick="filterProducts(this.value)">3RSYS</button>
                <button class="brand-option" value="리안리" onclick="filterProducts(this.value)">리안리</button>
                <button class="brand-option" value="잘만" onclick="filterProducts(this.value)">잘만</button>
                <button class="brand-option" value="이엠텍" onclick="filterProducts(this.value)">이엠텍</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="sortBtn">
        <button onclick="sortTableByPrice('asc')">낮은 가격순</button>
        <button onclick="sortTableByPrice('desc')">높은 가격순</button>
    </div>
    <h1>쿨러</h1>

    <nav th:replace="~{products_list :: products_list}"></nav>

</div>
</body>
</html>
